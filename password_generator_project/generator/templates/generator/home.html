<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Генератор паролей</h1>
<!--это path('password', views.password, name='password') указание пути-->
<!--  в цикле получаем диапазон для пароля lst приходит с views
    и установим что бы список выводился всегда с цифры 12
    br это перенос строки-->
    <form action="{% url 'password' %">
        <p><select name="length">
            {% for i in lst %}
            {% if i == 12 %}
            <option value="{{ i }}" selected>{{ i }}</option>
            {% else %}
            <option value="{{ i }}">{{ i }}</option>
            {% endif %}
            {% endfor %}
        </select> Количество символов</p>
<!--        <p>-->
<!--            <input type="checkbox" name="uppercase"> Верхний регистр <br>-->
<!--            <input type="checkbox" name="numbers"> Цифры <br>-->
<!--            <input type="checkbox" name="special"> Спецсимволы-->
<!--        </p>-->

        <input type="submit" value="Сгенерировать пароль">
    </form>
</body>
</html>
